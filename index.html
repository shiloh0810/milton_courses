<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Milton Academy Courses</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Milton Academy Courses</h3>
      </div>
      <ul class="list-unstyled components">
        <li class="subject">
          <a href="#art" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Art</a>
          <ul class="collapse list-unstyled" id="art">
          </ul>
        </li>
        <li class="subject">
          <a href="#science" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Science</a>
          <ul class="collapse list-unstyled" id="science">
          </ul>
        </li>
        <li class="subject">
          <a href="#math" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Math</a>
          <ul class="collapse list-unstyled" id="math">
          </ul>
        </li>
        <li class="subject">
          <a href="#english" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">English</a>
          <ul class="collapse list-unstyled" id="english">
          </ul>
        </li>
        <li class="subject">
          <a href="#history" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">History</a>
          <ul class="collapse list-unstyled" id="history">
          </ul>
        </li>
        <li class="subject">
          <a href="#programming" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Programming</a>
          <ul class="collapse list-unstyled" id="programming">
          </ul>
        </li>
        <li class="subject">
          <a href="#classics" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Classics</a>
          <ul class="collapse list-unstyled" id="classics">
          </ul>
        </li>
        <li class="subject">
          <a href="#language" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Language</a>
          <ul class="collapse list-unstyled" id="language">
          </ul>
        </li>
      </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="navbar-btn">
            <span id="class"></span>
            <span></span>
            <span></span>
          </button>
          <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-align-justify"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
        </div>
      </nav>
      <h2 id="className"></h2>
      <p id="classDescription"></p>
      <div class="form-group">
        <label for="comment">Review:</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>
      <button type="button" class="btn btn-info" id="hi">Submit</button>
      <div class="line"></div>
      <p></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>

  <script src="main.js"></script>
</body>

</html>
